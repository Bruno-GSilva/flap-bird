<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Bird</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>

  <body>
    <div id="telaLogin">
      <h1>Flappy Bird</h1>
      <button id="btn1">Play</button>
      
      <div id="escolherPersonagens">
        <span class="setas" id="setaEsquerda"><img src="src/images/seta-esquerda.png"></span>
      <div id="personagem">
        <!-- <img src="src/images/cadeado.png" id="cadeado"> -->
        <img src="src/images/gleid.jpg" id="gleidinho">
        <img src="src/images/fong.jpeg" id="fong">
        <img src="src/images/eduardo.jpeg" id="eduardo">
        <img src="src/images/suellen.jpeg" id="suellen">
        <img src="src/images/adel.jpeg" id="adel">
      </div>
      <span class="setas" id="setaDireita"><img src="src/images/seta-direita.png"></span>
    </div>
    </div>

    <div id="telaGameover">
      <h1>Game Over</h1>
      <button id="btn2">Restart</button>
    </div>

    <canvas id="score" width="100px" height="50px"></canvas>
    <!-- <canvas id="personagem" width="360px" height="640px"></canvas> -->
    <canvas id="cenario" width="360px" height="640px"></canvas>

    <!-- <script src="src/script/player.js"></script> -->
    <script src="src/script/score.js"></script>
    <!-- <script src="src/script/parallax.js"></script> -->
    <script src="src/script/game.js"></script>
    
  </body>
</html>
